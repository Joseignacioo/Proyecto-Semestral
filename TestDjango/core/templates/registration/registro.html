<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registro de usuario</title>
</head>
<body style="background-color: rgb(136, 205, 207);">
    <nav style="background-color: cadetblue;">
        <div class="container">
            <a id="logo" class="text-light" href="{% url 'home' %}" style="color: #fff; text-decoration: none; font-size: 30px;">
            <strong style="color: rgb(154, 212, 185); font-family:cursive;">Animal</strong><span style=" font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Shop</span></a>
        </div>
    </nav>
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row" style="margin: 5%;">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registro de usuario</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form |crispy }}
                            <a href="{% url 'home' %}">Ir al Inicio</a> |
                            <a href="{% url 'login' %}">Iniciar Sesion</a>
                            
                            <input type="submit" value="ingresar" class="btn btn-success mt-2" style="margin-left: 60%;" >
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
