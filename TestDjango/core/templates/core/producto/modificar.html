{% extends 'core/base.html' %}


{% block contenido %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row" style="margin: 5%;">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card ">
                <div class="card-body ">
                <form action="" method="post" enctype="multipart/form-data" style="display: grid ;">
                    <h1 id="titulo" style="margin: 3%; color: rgb(124, 187, 189);" >MODIFICAR PRODUCTO</h1>      
                    {% csrf_token %}
                    {{ form | crispy}}
                    <br>
                    <input type="submit" value="Guardar" class="btn btn-primary col-3">
                </form>
                {{mensaje}}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
