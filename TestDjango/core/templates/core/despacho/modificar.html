{% extends 'core/base.html' %}


{% block contenido %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="card" style="margin: 15%;">
        <h1 id="titulo" style="padding: 2%; color: rgb(124, 187, 189);" >DESPACHO ANIMALSHOP</h1>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data" style="display: grid; padding: 3%;">
                       
                {% csrf_token %}
                {{ form | crispy}}
            <br>
            <div class="d-flex justify-content-end">        
                <input type="reset" value="Cancelar" class="btn btn-success">
                &nbsp;
                <input type="submit" value="Guardar" class="btn btn-primary">
            </div>
            </form>
            {{mensaje}}
        </div>
    </div>
</div>

{% endblock %}
